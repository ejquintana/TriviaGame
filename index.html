<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Sci-Fi Trivia</title>
<!--     <link href="https://fonts.googleapis.com/css?family=Sedgwick+Ave+Display" rel="stylesheet"> -->
<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link href="assets/css/reset.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <header>
      <div class = "jumbotron">
      <h1>Welcome to Sci-Fi Trivia!</h1>
      </div>
    </header>

    <div class='container'>
        <button class='btn btn-primary' id='startBtn'>Start Game</button>
        <!-- Countdown Timer & Trivia Game -->
        <div id=timer></div>
        <div id=questionNumber></div>
        <div class='triviaQuestion'></div>
        <div class='ansArray'></div>
        <!-- Response/AnswerPage -->
        <div id=userMessage></div>
        <div id=answerToQuestion></div>
        <div id=gify></div>
        <!-- Score Tracking-->
        <div id=gameOver></div>
        <div id=numRightAnswers></div>
        <div id=numWrongAnswers></div>
        <div id=numUnanswered></div>
        <div id='startOverBtn'></div>
    </div>
    <!-- Cylon Eye Animation -->
        <span class="shape trail">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
